services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: biss-employee-management-db
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=${DB_SA_PASSWORD:-YourStrong@Password123}
      - MSSQL_PID=Developer
    ports:
      - "${DB_PORT:-1433}:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
      - ./init-db:/scripts
    networks:
      - biss-employee-network
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P ${DB_SA_PASSWORD:-YourStrong@Password123} -C -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    restart: unless-stopped

  api:
    build:
      context: ../back/Biss.EmployeeManagement/Biss.EmployeeManagement/src
      dockerfile: Biss.EmployeeManagement.Api/Dockerfile
    container_name: biss-employee-management-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Server=sqlserver,1433;Database=${DB_NAME:-EmployeeManagement};User Id=${DB_USER:-employee_user};Password=${DB_USER_PASSWORD:-Employee@Password123};TrustServerCertificate=True;
      - Security__JwtSettings__SecretKey=${JWT_SECRET_KEY:-YourSuperSecretKeyForJWTTokenGenerationMustBeAtLeast32CharactersLong!}
      - Security__JwtSettings__Issuer=Biss.EmployeeManagement
      - Security__JwtSettings__Audience=Biss.EmployeeManagement.Users
      - Security__JwtSettings__ExpirationMinutes=60
    ports:
      - "${API_PORT:-8080}:8080"
    depends_on:
      sqlserver:
        condition: service_healthy
    networks:
      - biss-employee-network
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs

  frontend:
    build:
      context: ../front/biss-employee-management
      dockerfile: Dockerfile
    container_name: biss-employee-management-frontend
    environment:
      - VITE_API_BASE_URL=${FRONTEND_API_URL:-http://api:8080}
    ports:
      - "${FRONTEND_PORT:-5173}:80"
    depends_on:
      - api
    networks:
      - biss-employee-network
    restart: unless-stopped

volumes:
  sqlserver_data:
    driver: local

networks:
  biss-employee-network:
    driver: bridge
